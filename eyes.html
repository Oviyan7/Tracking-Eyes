<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigg Boss</title>
</head>
<body>

<style>
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family:Verdana, Geneva, Tahoma, sans-serif, cursive;
        background: #2e0357;

        background: -webkit-linear-gradient(to right,#32159b,#4305b6);
        background: linear-gradient(to right, #1d009c, #020972);
    }
    .text{
        position: absolute;
        top: 8rem;
        text-align: center;
        letter-spacing: 0.1rem;
    }
    .container{
        display: flex;
         background: red;
         border-radius: 50px;
    }
    .container .eyes{
       
        position: relative;
        width: 100px;
        height: 100px;
        display: block;
        background-color: #fff;
        margin: 0 20px;
        border-radius: 50%;
        box-sizing: 0 5px 45px rgba(0,0,0,0.2),inset 0 0 15px #f5af19 ,inset 0 0 25px #f5af19;
    }
    .container .eyes::before{
        content: "";
        top: 50%;
        left: 35px;
        transform: translate(-50% , -50%);
        width: 50px;
        height: 50%;
        border-radius: 50%;
        background: #000;
        position:absolute;
        border: 10px solid skyblue;
        box-sizing: border-box;
    }

</style>





    <div class="container">
        <div class="eyes"></div>
        <div class="eyes"></div>
        


<script>
    document.querySelector("body").addEventListener("mousemove" , eyeball);
    function eyeball() {
        const eye = document.querySelectorAll(".eyes");
        eye.forEach(function(eye){
            let x = eye.getBoundingClientRect() .left+
            eye.clientWidth / 2 ;
            let y = eye.getBoundingClientRect() .top+
            eye.clientHeight / 2 ;
            let radian = Math.atan2(event.pageX - x, event.pageY - y);
            let rotate = radian * (180 / Math.PI) * -1 + 270 ; 
            eye.style.transform = "rotate(" + rotate + "deg)" ;
        })
    }
</script>

</body>

</html>
